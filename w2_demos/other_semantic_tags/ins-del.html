<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ins and del Demo</title>
</head>
<body>
  <h1>Change Tracking Example</h1>

  <p>
    This paragraph shows edits:
    <del>This website was built using jQuery.</del>
    <ins cite="https://developer.mozilla.org/" datetime="2025-07-05">
      Migrated to React.
    </ins>
  </p>

  <p>
    Another one:
    <del>This feature was deprecated.</del>
    <ins>This feature is now optional.</ins>
  </p>
</body>
</html>
