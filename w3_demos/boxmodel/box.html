<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Box Model</title>
  <style>
    *{
      border: 1px solid red;
    }
    .box {
      -display: inline-block;
      background-color: lightblue;
      padding: 20px;
      border: 3px dashed navy;
      margin: 100px;
      width: 200px; /* width of the content area by default */
      /* TODO 1: Uncomment box-sizing and see how width calculation changes */
      box-sizing: border-box; /* effective content width = 200px - 20px - 20px - 3px -3px */ 
    }
    p{
      -display: inline-block;
    }
  </style>
</head>
<body>
  <div class="box">I am a box! Currently my width is 200px.</div>
  <p>This is a paragraph</p>
  <!-- TODO 2: Add another box with different padding, margin and display to see the difference -->
</body>
</html>
