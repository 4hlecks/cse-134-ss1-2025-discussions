<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Coffee Card using Custom Element</title>
  <style>
    coffee-card {   
      display: block;
      width: 220px;
      height: 300px;
      margin: 12px;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    coffee-card img { width: 100%; height: 60%; border-radius: 4px; }

    coffee-card[flavor="espresso"]   { background:#f8ede4; }
    coffee-card[flavor="cappuccino"] { background:#fef6e4; }
    coffee-card[flavor="mocha"]      { background:#e9f7f6; }
  </style>
</head>
<body>
  <coffee-card flavor="espresso">
    <h2>Espresso</h2>
    <img src="assets/espresso.jpg" alt="Espresso">
    <p>Bold single shot.</p>
  </coffee-card>

  <coffee-card flavor="cappuccino">
    <h2>Cappuccino</h2>
    <img src="assets/cappuccino.jpg" alt="Cappuccino">
    <p>Foamy &amp; balanced.</p>
  </coffee-card>

  <coffee-card flavour="mocha">
    <h2>Iced Mocha</h2>
    <img src="assets/iced_mocha.jpg" alt="Iced Mocha">
    <p>Chocolate on ice.</p>
  </coffee-card>
</body>
</html>
